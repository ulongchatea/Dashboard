
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lab Error 시각화</title>
  <style>
    .chart {
      display: inline-block;
      width: 33%;
      height: 400px;
      margin-bottom: 20px;
      vertical-align: top;
    }
    .row::after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
  <script>
    // 스크롤 속도 설정 (밀리초 단위)
    const scrollSpeed = 1000;

    // 자동 스크롤 함수
    function autoScroll() {
        window.scrollBy(0, 1); // 세로로 1픽셀씩 스크롤
        if (window.scrollY + window.innerHeight >= document.body.scrollHeight) {
            // 페이지 끝에 도달하면 맨 위로 이동
            window.scrollTo(0, 0);
        }
        setTimeout(autoScroll, scrollSpeed); // 다음 스크롤 실행
    }

    // 페이지 로드 후 자동 스크롤 시작
    window.onload = function() {
        autoScroll();
    };
  </script>
</head>
